
<section class="contact-section">
  <div class="container contact-grid">
    <!-- Left: Contact Form -->
    <div class="contact-card form-card">
      <h2>문의하기</h2>
      <p>궁금한 점이 있으신가요?<br>문의 주시면 빠르게 답변드릴게요<em>!</em></p>

      <div class="info-item">
        <span class="icon">📧</span>
        <div>
          <h4>이메일</h4>
          <p>help@qnia.kr</p>
        </div>
      </div>
      <div class="info-item">
        <span class="icon">📞</span>
        <div>
          <h4>대표전화</h4>
          <p><a href="tel:010-3650-6104">010-3650-6104</a></p>
        </div>
      </div>
      
     <form name="contact" method="POST" data-netlify="true" action="/thanks">
        <input type="hidden" name="form-name" value="contact" />
        
        <div class="form-row">
          <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required />
          </div>
        </div>
        <div class="form-group">
          <label for="message">문의 내용</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>
        <button type="submit" class="btn-primary full">문의 보내기</button>
        </form>
      <div id="form-status" class="form-status"></div>
    </div>

    <!-- Right: Info Cards -->
    <div class="contact-card info-card">
      <img src="../images/qnia_contact_card.png" alt="contact image" class="contact-visual" />
    </div>
  </div>
</section>
